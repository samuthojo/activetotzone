<style>
	#flickrGalleryOuter{
		
	}

	#flickrGallerytitle{
		padding: 3em;
		padding-top: 5em;
	}

	#flickrGallerytitle h1{
		font-family: "Remachine Script", cursive;
		font-size: 3.6em;
	}

	#flickrGallerytitle h2{
		margin-bottom: 20px;
		font-size: 1.35em;
	}

	#flickrGallerytitle a{
		display: inline-block;
		background: rgba(0,0,0,0.1);
		font-size: 1em;
		padding: 12px 16px;
	}

	#flickrGalleryImages{}

	flickr-gallery-item{
		position: relative;
		width: calc(25% - 8px);
		min-width: calc(25% - 8px);
		margin: 4px;
	}

	flickr-gallery-item img{
		width: 100%;
		background-color: #ddd;
	}

	.flickr-gallery-item .scrim{
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,0.6);
		opacity: 0;
		-webkit-transition: 0.35s opacity ease-out;
		-o-transition: 0.35s opacity ease-out;
		transition: 0.35s opacity ease-out;
	}

	flickr-gallery-item:hover .scrim{
		opacity: 1;
	}
</style>
<div id="flickrGalleryOuter">

		<!--<h2>{{$ctrl.date}}</h2>-->
		<!--<a ng-href="{{$ctrl.link}}" target="_blank">VIEW ON FLICKR</a>-->
	<!--</div>-->
	<div id="flickrGalleryImages" masonry='{ "transitionDuration" : "0.35s" , "itemSelector" : "flickr-gallery-item"}'>
		<flickr-gallery-item
			masonry-tile
			ng-repeat="photo in $ctrl.photos"
			photo="photo">
			</flickr-gallery-item>
	</div>
</div>
